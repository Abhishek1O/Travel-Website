<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/da40a461de.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Travel WEBSIT | WELCOME</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">AI</h1>
        <ul class="nav-items">
          <li class="nav-items"><a href="./index.html">Home</a></li>
          <li class="nav-items"><a href="./about.html">About</a></li>
          <li class="nav-items"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-1x text-red"></i>
              <h2 class="text-gray md-heading">Location</h2>
              <p>#2661 janakpuri Colony,cityname,town name</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-1x text-red"></i>
              <h2 class="text-gray md-heading">E-mail</h2>
              <p>abhishekbhandari9864@gmail.com</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square-alt fa-1x text-red"></i>
              <h2 class="text-gray md-heading">Call</h2>
              <p>+9779864022313</p>
            </div>
            <img
              class="contact-img"
              src="./img/company-img.jpg"
              alt="huge buildng pic"
            />
          </div>
          <div class="form">
            <h1 class="lgheading text-black">Contact Us</h1>
            <p class="text-gray">
              Let us Know your questions, suggestions and concerns by filling
              out the contact form below.
            </p>
            <form action="post">
              <label for="username">Username:</label>
              <input type="text" required />
              <label for="email">Email:</label>
              <input type="email" required />
              <label for="phone">Phone:</label>
              <input type="text" required /><br />
              <label for="message">Message</label>
              <textarea name="" id="message" cols="30" rows="10"></textarea>
              <button type="submit" class="form-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-4x"></i>
        <i class="fa-brands fa-instagram fa-4x"></i>
        <i class="fa-brands fa-twitter fa-4x"></i>
      </div>
      <p>World Travel &copy; 2024 All Right Reserved</p>
    </footer>
  </body>
</html>
